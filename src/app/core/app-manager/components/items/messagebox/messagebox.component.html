<div mat-dialog-content>
   <mat-form-field>
    <mat-label>message to display</mat-label>
    <input matInput [(ngModel)]="data.message">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.message" cdkFocusInitial>Ok</button>
</div>
